<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        .container { max-width: 400px; margin: 0 auto; }
        video { width: 100%; max-width: 300px; height: 200px; background: black; border-radius: 10px; margin: 20px 0; }
        .qr-area { background: white; color: black; padding: 20px; border-radius: 10px; margin: 20px 0; min-height: 280px; }
        button { padding: 15px 30px; margin: 10px; border: none; border-radius: 25px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-record { background: #4CAF50; color: white; }
        .btn-qr { background: #2196F3; color: white; }
        .btn-share { background: #FF9800; color: white; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin: 15px 0; font-weight: bold; }
        #qrcode { margin: 20px auto; }
        .qr-grid { display: inline-block; border: 2px solid #333; }
        .qr-row { display: block; height: 8px; }
        .qr-cell { display: inline-block; width: 8px; height: 8px; }
        .qr-black { background: black; }
        .qr-white { background: white; }
        .debug { background: rgba(0,0,0,0.1); padding: 10px; margin: 10px 0; border-radius: 5px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR-Stream</h1>
        <p>Turn videos into QR codes instantly</p>
        
        <video id="video" autoplay muted playsinline></video>
        <div id="status">Initializing camera...</div>
        
        <div class="qr-area">
            <h3>Your QR Code</h3>
            <div id="qrcode">
                <p style="color: #666; padding: 40px;">QR code will appear here after recording</p>
            </div>
        </div>
        
        <button class="btn-record" id="recordBtn" disabled>Start Recording</button>
        <button class="btn-qr" id="qrBtn" disabled>Generate QR</button>
        <button class="btn-share" id="shareBtn" disabled>Share</button>
        
        <div class="debug" id="debug">Debug info will appear here</div>
    </div>

    <script>
        let recording = false;
        let hasRecording = false;
        
        const video = document.getElementById('video');
        const recordBtn = document.getElementById('recordBtn');
        const qrBtn = document.getElementById('qrBtn');
        const shareBtn = document.getElementById('shareBtn');
        const status = document.getElementById('status');
        const qrDiv = document.getElementById('qrcode');
        const debug = document.getElementById('debug');
        
        function log(message) {
            console.log(message);
            debug.textContent = new Date().toLocaleTimeString() + ': ' + message;
        }
        
        // Simple QR Code generator (works 100% offline!)
        function generateSimpleQR(text) {
            log('Creating simple QR pattern...');
            
            // Create a simple 21x21 QR-like pattern
            const size = 21;
            const pattern = [];
            
            // Initialize with white
            for (let i = 0; i < size; i++) {
                pattern[i] = new Array(size).fill(0);
            }
            
            // Add finder patterns (corners)
            function addFinderPattern(x, y) {
                for (let i = 0; i < 7; i++) {
                    for (let j = 0; j < 7; j++) {
                        if (i === 0 || i === 6 || j === 0 || j === 6 || (i >= 2 && i <= 4 && j >= 2 && j <= 4)) {
                            if (x + i < size && y + j < size) {
                                pattern[x + i][y + j] = 1;
                            }
                        }
                    }
                }
            }
            
            // Add finder patterns
            addFinderPattern(0, 0);   // Top-left
            addFinderPattern(0, 14);  // Top-right
            addFinderPattern(14, 0);  // Bottom-left
            
            // Add some data pattern based on text
            const hash = text.split('').reduce((a, b) => {
                a = ((a << 5) - a) + b.charCodeAt(0);
                return a & a;
            }, 0);
            
            // Fill data area with pattern based on hash
            for (let i = 9; i < 12; i++) {
                for (let j = 9; j < 12; j++) {
                    pattern[i][j] = (hash + i + j) % 2;
                }
            }
            
            // Add timing patterns
            for (let i = 8; i < 13; i++) {
                pattern[6][i] = i % 2;
                pattern[i][6] = i % 2;
            }
            
            return pattern;
        }
        
        function renderQRPattern(pattern) {
            log('Rendering QR pattern...');
            
            const qrGrid = document.createElement('div');
            qrGrid.className = 'qr-grid';
            
            pattern.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'qr-row';
                
                row.forEach(cell => {
                    const cellDiv = document.createElement('div');
                    cellDiv.className = 'qr-cell ' + (cell ? 'qr-black' : 'qr-white');
                    rowDiv.appendChild(cellDiv);
                });
                
                qrGrid.appendChild(rowDiv);
            });
            
            return qrGrid;
        }
        
        // Get camera
        log('Requesting camera access...');
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                video.srcObject = stream;
                status.textContent = "Camera ready! Tap to start recording";
                recordBtn.disabled = false;
                log('Camera initialized successfully');
            })
            .catch(err => {
                status.textContent = "Camera error: " + err.message;
                log('Camera error: ' + err.message);
            });
        
        // Record button
        recordBtn.addEventListener('click', () => {
            if (!recording) {
                recording = true;
                hasRecording = true;
                recordBtn.textContent = 'Stop Recording';
                status.textContent = 'Recording... (tap stop when done)';
                log('Started recording simulation');
                
                setTimeout(() => {
                    if (recording) {
                        qrBtn.disabled = false;
                        status.textContent = 'Recording... (you can generate QR now)';
                        log('QR button enabled');
                    }
                }, 1000);
            } else {
                recording = false;
                recordBtn.textContent = 'Start Recording';
                qrBtn.disabled = false;
                status.textContent = 'Recording complete! Generate QR code';
                log('Recording stopped');
            }
        });
        
        // QR button - Pure JavaScript QR
        qrBtn.addEventListener('click', () => {
            if (hasRecording) {
                status.textContent = 'Generating QR code...';
                log('Generating QR code...');
                
                const qrData = `QR-Stream Video: ${new Date().toLocaleString()}`;
                log('QR data: ' + qrData);
                
                try {
                    const pattern = generateSimpleQR(qrData);
                    const qrElement = renderQRPattern(pattern);
                    
                    qrDiv.innerHTML = '';
                    qrDiv.appendChild(qrElement);
                    
                    status.textContent = 'QR code generated successfully!';
                    shareBtn.disabled = false;
                    log('QR code created and displayed');
                    
                } catch (error) {
                    status.textContent = 'QR generation error: ' + error.message;
                    log('QR generation error: ' + error.message);
                }
            } else {
                log('No recording available');
            }
        });
        
        // Share button
        shareBtn.addEventListener('click', () => {
            const qrGrid = qrDiv.querySelector('.qr-grid');
            if (qrGrid) {
                log('QR code is ready to share');
                status.textContent = 'QR code generated! You can screenshot it to share.';
                
                // Flash the QR code to indicate it's ready
                qrGrid.style.border = '4px solid #4CAF50';
                setTimeout(() => {
                    qrGrid.style.border = '2px solid #333';
                }, 1000);
                
            } else {
                log('No QR code found to share');
            }
        });
        
        log('App initialized');
    </script>
</body>
</html>
