<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <title>QR-Stream - Quick Recording</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon.png" />
  <!-- <meta name="theme-color" content="#000000"> -->

  <style>
    :root { --bg1:#667eea; --bg2:#764ba2; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      color: white;
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    .container { max-width: 420px; margin: 0 auto; }
    video { width: 100%; max-width: 320px; height: 200px; background: black; border-radius: 10px; margin: 20px auto; display:block; }
    .panel {
      background: #ffffff;
      color: #111;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: left;
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
    }
    .panel h3 { margin: 0 0 12px; }
    .meta { background:#f8f9fa; border-radius:8px; padding:12px; margin-bottom:12px; }
    .meta a { color:#1e88e5; text-decoration:underline; word-break:break-all; }
    textarea {
      width: 100%;
      height: 120px;
      border: 2px solid #2196F3;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      resize: none;
      background:#fff;
      color:#111;
    }
    .actions { display:flex; flex-wrap:wrap; gap:8px; margin-top:12px; }
    .btn, .alink {
      display:inline-block;
      padding: 12px 18px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      font-weight: bold;
      text-decoration:none;
      cursor: pointer;
      color:#fff;
    }
    .btn:disabled { background:#bbb; cursor:not-allowed; }
    .btn-green { background:#4CAF50; }
    .btn-blue { background:#2196F3; }
    .btn-orange { background:#FF5722; }
    .btn-wa { background:#25D366; }
    #status { margin: 12px 0; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé• QR-Stream</h1>
    <p>Quick Recording & Instant Sharing</p>

    <video id="video" autoplay muted playsinline></video>
    <div id="status">Starting camera...</div>

    <div class="panel">
      <h3>üîó Shareable Link</h3>
      <div id="linkArea"><p style="color:#555; padding:10px 0 0">Record something first, then generate your shareable link.</p></div>
    </div>

    <button class="btn btn-green" id="recordBtn" disabled>üî¥ Start Recording</button>
    <button class="btn btn-blue" id="linkBtn" disabled>üîó Generate Link</button>
  </div>

  <script>
    // ===== Cloudinary config =====
    const CLOUDINARY_CLOUD_NAME = 'dlsnu3frt';
    const CLOUDINARY_UPLOAD_PRESET = 'qr_stream_preset';

    // ===== State =====
    let recording = false;
    let hasRecording = false;
    let recordedBlob = null;
    let mediaRecorder = null;
    let chunks = [];
    let currentStream = null;

    const video = document.getElementById('video');
    const recordBtn = document.getElementById('recordBtn');
    const linkBtn = document.getElementById('linkBtn');
    const statusEl = document.getElementById('status');
    const linkArea = document.getElementById('linkArea');

    // ===== Camera =====
    async function startCamera() {
      try {
        currentStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = currentStream;
        statusEl.textContent = "üìπ Camera ready! Tap to start recording";
        recordBtn.disabled = false;
      } catch (err) {
        statusEl.textContent = "‚ùå Camera error: " + err.message;
      }
    }
    startCamera();

    function pickMimeType() {
      const types = [
        'video/webm;codecs=vp9',
        'video/webm;codecs=vp8',
        'video/webm'
      ];
      for (const t of types) {
        if (window.MediaRecorder && MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(t)) return t;
      }
      return undefined;
    }

    // ===== Record / Stop =====
    recordBtn.addEventListener('click', () => {
      if (!recording) {
        if (!currentStream) return (statusEl.textContent = "‚ùå No camera stream.");
        chunks = [];
        const mimeType = pickMimeType();
        try {
          mediaRecorder = new MediaRecorder(currentStream, mimeType ? { mimeType } : undefined);
        } catch {
          statusEl.textContent = "‚ùå Recording not supported on this device.";
          return;
        }

        mediaRecorder.ondataavailable = (e) => { if (e.data && e.data.size > 0) chunks.push(e.data); };
        mediaRecorder.onstop = () => {
          recordedBlob = new Blob(chunks, { type: mimeType || 'video/webm' });
          hasRecording = true;
          linkBtn.disabled = false;
          statusEl.textContent = '‚úÖ Recording complete! Generate shareable link';
        };

        mediaRecorder.start();
        recording = true;
        recordBtn.textContent = '‚èπÔ∏è Stop Recording';
        recordBtn.classList.remove('btn-green');
        recordBtn.classList.add('btn-orange');
        statusEl.textContent = 'üî¥ Recording... (tap stop when done)';
      } else {
        recording = false;
        if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
        recordBtn.textContent = 'üî¥ Start Recording';
        recordBtn.classList.remove('btn-orange');
        recordBtn.classList.add('btn-green');
      }
    });

    // ===== Generate link =====
    linkBtn.addEventListener('click', async () => {
      if (!hasRecording || !recordedBlob) return (statusEl.textContent = '‚ö†Ô∏è Please record something first.');
      statusEl.textContent = '‚è≥ Uploading your recording to cloud...';

      try {
        const eventName = prompt("What event is this from? (e.g., 'Sarah\\'s Wedding', 'Birthday Party')") || "Special Event";
        const upload = await uploadToCloudinary(recordedBlob);
        if (!upload.secure_url) throw new Error('No secure_url from Cloudinary');

        const url = upload.secure_url;
        const when = new Date().toLocaleString();
        const shareMessage = `üé• Check out this moment from ${eventName}!

üìÖ Recorded: ${when}
üì± Created with: QR-Stream App
üé¨ Watch here: ${url}

#QRStream #${eventName.replace(/\s+/g,'')}`;

        // Build clean, clickable UI (no onclick traps)
        linkArea.innerHTML = `
          <div class="meta">
            <strong>Event:</strong> ${eventName}<br>
            <strong>Time:</strong> ${when}<br>
            <strong>Link:</strong> <a id="viewLink" href="${url}" target="_blank" rel="noopener">View Recording</a>
          </div>
          <label for="shareText" style="font-weight:bold;display:block;margin:6px 0">Share text:</label>
          <textarea id="shareText" readonly>${shareMessage}</textarea>
          <div class="actions">
            <a id="waShare" class="alink btn-wa" href="#" target="_blank" rel="noopener">üì± Share on WhatsApp</a>
            <button id="copyMsgBtn" class="btn btn-blue">üìã Copy Message</button>
            <a id="previewBtn" class="alink btn-orange" href="${url}" target="_blank" rel="noopener">üé¨ Preview Video</a>
          </div>
        `;

        // Wire actions safely
        const shareText = document.getElementById('shareText').value;
        const wa = document.getElementById('waShare');
        wa.href = 'https://wa.me/?text=' + encodeURIComponent(shareText);

        document.getElementById('copyMsgBtn').addEventListener('click', async () => {
          try {
            if (navigator.clipboard?.writeText) {
              await navigator.clipboard.writeText(shareText);
            } else {
              const ta = document.getElementById('shareText');
              ta.focus(); ta.select(); document.execCommand('copy');
            }
            alert('‚úÖ Message copied! Paste it anywhere ‚Äî WhatsApp, Instagram, Facebook, Email.');
          } catch {
            alert('‚ö†Ô∏è Copy failed. Please select and copy manually.');
          }
        });

        statusEl.textContent = '‚úÖ Recording uploaded! Share your real video link anywhere!';
      } catch (e) {
        console.error(e);
        statusEl.textContent = '‚ùå Upload failed. Please try again.';
      }
    });

    // ===== Cloudinary upload =====
    async function uploadToCloudinary(blob) {
      const fd = new FormData();
      fd.append('file', blob);
      fd.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
      const url = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/video/upload`;
      const res = await fetch(url, { method: 'POST', body: fd });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.json();
    }
  </script>

  <!-- PWA: service worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
