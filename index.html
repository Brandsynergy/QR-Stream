<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        .container { max-width: 400px; margin: 0 auto; }
        video { width: 100%; max-width: 300px; height: 200px; background: black; border-radius: 10px; margin: 20px 0; }
        .qr-area { background: white; color: black; padding: 20px; border-radius: 10px; margin: 20px 0; min-height: 200px; }
        button { padding: 15px 30px; margin: 10px; border: none; border-radius: 25px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-record { background: #4CAF50; color: white; }
        .btn-qr { background: #2196F3; color: white; }
        .btn-share { background: #FF9800; color: white; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin: 15px 0; font-weight: bold; }
        #qrcode img { max-width: 200px; border: 2px solid #333; border-radius: 10px; }
        .debug { background: rgba(0,0,0,0.1); padding: 10px; margin: 10px 0; border-radius: 5px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• QR-Stream</h1>
        <p>Turn videos into QR codes instantly</p>
        
        <video id="video" autoplay muted playsinline></video>
        <div id="status">Initializing camera...</div>
        
        <div class="qr-area">
            <h3>üì± Your QR Code</h3>
            <div id="qrcode">
                <p style="color: #666; padding: 40px;">QR code will appear here after recording</p>
            </div>
        </div>
        
        <button class="btn-record" id="recordBtn" disabled>üî¥ Start Recording</button>
        <button class="btn-qr" id="qrBtn" disabled>üì± Generate QR</button>
        <button class="btn-share" id="shareBtn" disabled>üì§ Save QR</button>
        
        <div class="debug" id="debug">Ready to start...</div>
    </div>

    <script>
        let recording = false;
        let hasRecording = false;
        let currentQRUrl = '';
        
        const video = document.getElementById('video');
        const recordBtn = document.getElementById('recordBtn');
        const qrBtn = document.getElementById('qrBtn');
        const shareBtn = document.getElementById('shareBtn');
        const status = document.getElementById('status');
        const qrDiv = document.getElementById('qrcode');
        const debug = document.getElementById('debug');
        
        function log(message) {
            console.log(message);
            debug.textContent = new Date().toLocaleTimeString() + ': ' + message;
        }
        
        // Get camera
        log('Starting camera...');
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                video.srcObject = stream;
                status.textContent = "üìπ Camera ready! Tap to start recording";
                recordBtn.disabled = false;
                log('Camera ready');
            })
            .catch(err => {
                status.textContent = "‚ùå Camera error: " + err.message;
                log('Camera failed: ' + err.message);
            });
        
        // Record button
        recordBtn.addEventListener('click', () => {
            if (!recording) {
                recording = true;
                hasRecording = true;
                recordBtn.textContent = '‚èπÔ∏è Stop Recording';
                recordBtn.style.background = '#f44336';
                status.textContent = 'üî¥ Recording... (tap stop when done)';
                log('Recording started');
                
                setTimeout(() => {
                    if (recording) {
                        qrBtn.disabled = false;
                        status.textContent = 'üî¥ Recording... (you can generate QR now)';
                    }
                }, 1000);
            } else {
                recording = false;
                recordBtn.textContent = 'üî¥ Start Recording';
                recordBtn.style.background = '#4CAF50';
                qrBtn.disabled = false;
                status.textContent = '‚úÖ Recording complete! Generate QR code';
                log('Recording stopped');
            }
        });
        
        // QR button - Super simple method
        qrBtn.addEventListener('click', () => {
            if (hasRecording) {
                status.textContent = '‚è≥ Generating QR code...';
                log('Creating QR code...');
                
                // Create unique URL for this recording
                const recordingId = Date.now();
                const qrUrl = `https://qr-stream.onrender.com?video=${recordingId}`;
                
                // Use QR Server API (most reliable)
                const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrUrl)}`;
                
                const img = document.createElement('img');
                img.onload = () => {
                    qrDiv.innerHTML = '';
                    qrDiv.appendChild(img);
                    status.textContent = '‚úÖ QR code ready! Tap Save to download';
                    shareBtn.disabled = false;
                    currentQRUrl = qrApiUrl;
                    log('QR code generated successfully');
                };
                img.onerror = () => {
                    status.textContent = '‚ùå QR generation failed';
                    log('QR generation failed');
                };
                img.src = qrApiUrl;
                img.style.maxWidth = '200px';
                img.style.border = '2px solid #333';
                img.style.borderRadius = '10px';
                
                log('QR URL: ' + qrUrl);
            }
        });
        
        // Share button - Simple and reliable
        shareBtn.addEventListener('click', () => {
            if (currentQRUrl) {
                // Create download link
                const link = document.createElement('a');
                link.href = currentQRUrl;
                link.download = `qr-stream-${Date.now()}.png`;
                link.target = '_blank';
                
                // Try to download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                status.textContent = 'üì± QR code saved! Check your downloads';
                log('QR code download triggered');
                
                // Also show instructions
                setTimeout(() => {
                    status.textContent = 'üí° Tip: Long-press the QR code to save it manually';
                }, 3000);
            } else {
                status.textContent = '‚ùå No QR code to save - generate one first!';
                log('No QR code available');
            }
        });
        
        log('QR-Stream app loaded successfully');
    </script>
</body>
</html>
