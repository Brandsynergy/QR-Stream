<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Stream - Quick Recording</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        .container { max-width: 400px; margin: 0 auto; }
        video { width: 100%; max-width: 300px; height: 200px; background: black; border-radius: 10px; margin: 20px 0; }
        .link-area { background: white; color: black; padding: 20px; border-radius: 10px; margin: 20px 0; min-height: 150px; }
        button { padding: 15px 30px; margin: 10px; border: none; border-radius: 25px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-record { background: #4CAF50; color: white; }
        .btn-link { background: #2196F3; color: white; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin: 15px 0; font-weight: bold; }
        .share-link { background: #f0f0f0; padding: 15px; border-radius: 8px; margin: 15px 0; border: 2px solid #2196F3; }
        .share-link input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎥 QR-Stream</h1>
        <p>Quick Recording & Instant Sharing</p>
        
        <video id="video" autoplay muted playsinline></video>
        <div id="status">Starting camera...</div>
        
        <div class="link-area">
            <h3>🔗 Shareable Link</h3>
            <div id="linkArea">
                <p style="color: #666; padding: 40px;">Record something first, then generate your shareable link</p>
            </div>
        </div>
        
        <button class="btn-record" id="recordBtn" disabled>🔴 Start Recording</button>
        <button class="btn-link" id="linkBtn" disabled>🔗 Generate Link</button>
    </div>

    <script>
        let recording = false;
        let hasRecording = false;
        let recordedVideoUrl = '';
        
        const video = document.getElementById('video');
        const recordBtn = document.getElementById('recordBtn');
        const linkBtn = document.getElementById('linkBtn');
        const status = document.getElementById('status');
        const linkArea = document.getElementById('linkArea');
        
        // Get camera
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                video.srcObject = stream;
                status.textContent = "📹 Camera ready! Tap to start recording";
                recordBtn.disabled = false;
            })
            .catch(err => {
                status.textContent = "❌ Camera error: " + err.message;
            });
        
        // Simple recording simulation (for now)
        recordBtn.addEventListener('click', () => {
            if (!recording) {
                recording = true;
                hasRecording = true;
                recordBtn.textContent = '⏹️ Stop Recording';
                recordBtn.style.background = '#f44336';
                status.textContent = '🔴 Recording... (tap stop when done)';
                
                // Simulate recording
                setTimeout(() => {
                    if (recording) {
                        linkBtn.disabled = false;
                        status.textContent = '🔴 Recording... (you can generate link now)';
                    }
                }, 2000);
            } else {
                recording = false;
                recordBtn.textContent = '🔴 Start Recording';
                recordBtn.style.background = '#4CAF50';
                linkBtn.disabled = false;
                status.textContent = '✅ Recording complete! Generate shareable link';
            }
        });
       // Generate shareable link with REAL content
linkBtn.addEventListener('click', () => {
    if (hasRecording) {
        status.textContent = '⏳ Generating shareable content...';
        
        const recordingTime = new Date().toLocaleString();
        const recordingId = Date.now();
        
        // Create actual shareable HTML content
        const shareableContent = `
<!DOCTYPE html>
<html>
<head>
    <title>QR-Stream Recording</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f0f0f0; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #2196F3; margin-bottom: 20px; }
        .info { background: #e3f2fd; padding: 15px; border-radius: 8px; margin: 20px 0; }
        .download-btn { background: #4CAF50; color: white; padding: 15px 30px; border: none; border-radius: 25px; font-size: 16px; font-weight: bold; text-decoration: none; display: inline-block; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎥 QR-Stream Recording</h1>
        <div class="info">
            <p><strong>📅 Recorded:</strong> ${recordingTime}</p>
            <p><strong>📱 App:</strong> QR-Stream</p>
            <p><strong>🆔 ID:</strong> ${recordingId}</p>
        </div>
        <p>This recording was created using the QR-Stream app!</p>
        <a href="https://qr-stream.onrender.com" class="download-btn">🚀 Try QR-Stream App</a>
        <p style="font-size: 12px; color: #666; margin-top: 30px;">
            QR-Stream - Quick Recording & Instant Sharing
        </p>
    </div>
</body>
</html>`;
        
        // Create a data URL with the actual content
        const dataUrl = 'data:text/html;charset=utf-8,' + encodeURIComponent(shareableContent);
        
        linkArea.innerHTML = `
            <h4>🔗 Your Shareable Content</h4>
            <p style="margin: 15px 0; font-size: 14px; color: #666;">
                Recorded: ${recordingTime}
            </p>
            <div class="share-link">
                <button onclick="openContent('${dataUrl}')" style="width: 100%; padding: 15px; background: #2196F3; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; margin: 10px 0;">
                    👀 Preview Your Content
                </button>
                <textarea readonly onclick="copyContent(this)" style="width: 100%; height: 60px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 12px; resize: none;">${dataUrl}</textarea>
            </div>
            <div style="margin: 15px 0;">
                <button onclick="shareWhatsApp('Check out my recording: ${dataUrl}')" style="padding: 10px 20px; background: #25D366; color: white; border: none; border-radius: 5px; margin: 5px;">
                    📱 Share on WhatsApp
                </button>
            </div>
            <p style="font-size: 12px; color: #666; margin-top: 15px;">
                👆 Preview first, then copy and share the link
            </p>
        `;
        
        status.textContent = '✅ Shareable content ready! Preview and share';
    }
});
        
        // Copy function
        function copyLink(input) {
            input.select();
            document.execCommand('copy');
            alert('Link copied! Share it on WhatsApp or Email');
        }

        
        // WhatsApp sharing function
        function shareWhatsApp(message) {
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
        
    </script>
    </script>
</body>
</html>
