<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Stream - Record & Share</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
        }

        .controls {
            margin: 30px 0;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        #recordBtn {
            background: #4CAF50;
            color: white;
        }

        #recordBtn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        #linkBtn {
            background: #2196F3;
            color: white;
        }

        #linkBtn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        #linkBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            color: #333;
            font-weight: 500;
        }

        #linkArea {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .share-buttons {
            margin: 15px 0;
        }

        .share-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            min-width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ QR-Stream</h1>
        <p class="subtitle">Record moments, share instantly</p>
        
        <video id="video" autoplay muted playsinline></video>
        
        <div class="controls">
            <button id="recordBtn">üî¥ Start Recording</button>
            <button id="linkBtn" disabled>üîó Generate Link</button>
        </div>
        
        <div id="status">üì± Camera ready! Tap to start recording</div>
        <div id="linkArea"></div>
    </div>

    <script>
        // Variables
        const video = document.getElementById('video');
        const recordBtn = document.getElementById('recordBtn');
        const linkBtn = document.getElementById('linkBtn');
        const status = document.getElementById('status');
        const linkArea = document.getElementById('linkArea');
        
        let recording = false;
        let hasRecording = false;
        let recordedBlob = null;
        let mediaRecorder = null;
        let chunks = [];

        // Cloudinary config
        const CLOUDINARY_CLOUD_NAME = 'dlsnu3frt';
        const CLOUDINARY_UPLOAD_PRESET = 'qr_stream_preset';

        // Get camera
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                video.srcObject = stream;
                status.textContent = "üì± Camera ready! Tap to start recording";
                recordBtn.disabled = false;
            })
            .catch(err => {
                status.textContent = "‚ùå Camera error: " + err.message;
            });

        // Recording functionality
        recordBtn.addEventListener('click', () => {
            if (!recording) {
                // Start recording
                recording = true;
                hasRecording = true;
                recordBtn.textContent = '‚èπÔ∏è Stop Recording';
                recordBtn.style.background = '#f44336';
                status.textContent = 'üî¥ Recording... (tap stop when done)';
                
                chunks = [];
                mediaRecorder = new MediaRecorder(video.srcObject);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        chunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    recordedBlob = new Blob(chunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(recordedBlob);
                    video.src = url;
                    video.style.display = 'block';
                    linkBtn.disabled = false;
                    status.textContent = '‚úÖ Recording complete! Click "Generate Link" to share.';
                };
                
                mediaRecorder.start();
                
            } else {
                // Stop recording
                recording = false;
                recordBtn.textContent = 'üî¥ Start Recording';
                recordBtn.style.background = '#4CAF50';
                
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
            }
        });

        // Upload to Cloudinary
        async function uploadToCloudinary(blob) {
            try {
                const formData = new FormData();
                formData.append('file', blob);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/video/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                return result;
                
            } catch (error) {
                console.error('Upload error:', error);
                throw error;
            }
        }

        // Generate link
        linkBtn.addEventListener('click', async () => {
            if (hasRecording) {
                status.textContent = '‚è≥ Uploading your recording to cloud...';
                
                try {
                    const eventName = prompt("What event is this from? (e.g., 'Sarah's Wedding', 'Birthday Party')") || "Special Event";
                    
                    const uploadResult = await uploadToCloudinary(recordedBlob);
                    
                    if (uploadResult.secure_url) {
                        const recordingTime = new Date().toLocaleString();
                        
                        linkArea.innerHTML = `
                            <h4>üé¨ Your Video is Ready!</h4>
                            <div style="background: white; padding: 15px; border-radius: 8px; margin: 15px 0;">
                                <strong>Event:</strong> ${eventName}<br>
                                <strong>Time:</strong> ${recordingTime}<br>
                                <strong>Link:</strong> <a href="${uploadResult.secure_url}" target="_blank">View Video</a>
                            </div>
                            
                            <div class="share-buttons">
                                <button onclick="shareOnWhatsApp('${uploadResult.secure_url}', '${eventName}')">üì± WhatsApp</button>
                                <button onclick="copyLink('${uploadResult.secure_url}')">üìã Copy Link</button>
                            </div>
                        `;
                        
                        linkArea.style.display = 'block';
                        status.textContent = '‚úÖ Success! Your video is ready to share!';
                    }
                    
                } catch (error) {
                    console.error('Upload failed:', error);
                    status.textContent = '‚ùå Upload failed. Please try again.';
                }
            }
        });

        // Share functions
        function shareOnWhatsApp(url, eventName) {
            const message = `üé¨ Amazing moment from ${eventName}! Watch here: ${url}`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('‚úÖ Link copied! Share it anywhere!');
            }).catch(() => {
                alert('‚ùå Could not copy link. Please copy manually: ' + url);
            });
        }
    </script>
</body>
</html>
