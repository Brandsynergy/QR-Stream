<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container { max-width: 400px; margin: 0 auto; }
        video { width: 100%; max-width: 300px; height: 200px; background: black; border-radius: 10px; margin: 20px 0; }
        .qr-area { background: white; color: black; padding: 20px; border-radius: 10px; margin: 20px 0; min-height: 250px; }
        button { padding: 15px 30px; margin: 10px; border: none; border-radius: 25px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-record { background: #4CAF50; color: white; }
        .btn-qr { background: #2196F3; color: white; }
        .btn-share { background: #FF9800; color: white; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin: 15px 0; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR-Stream</h1>
        <p>Turn videos into QR codes instantly</p>
        
        <video id="video" autoplay muted playsinline></video>
        <div id="status">Ready to record</div>
        
        <div class="qr-area">
            <h3>Your QR Code</h3>
            <div id="qrcode">QR code will appear here</div>
        </div>
        
        <button class="btn-record" id="recordBtn">Start Recording</button>
        <button class="btn-qr" id="qrBtn" disabled>Generate QR</button>
        <button class="btn-share" id="shareBtn" disabled>Share</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        let recording = false;
        let hasRecording = false;
        
        const video = document.getElementById('video');
        const recordBtn = document.getElementById('recordBtn');
        const qrBtn = document.getElementById('qrBtn');
        const shareBtn = document.getElementById('shareBtn');
        const status = document.getElementById('status');
        const qrDiv = document.getElementById('qrcode');
        
        // Get camera
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                video.srcObject = stream;
                status.textContent = "Camera ready!";
            })
            .catch(err => {
                status.textContent = "Camera error: " + err.message;
            });
        
        // Record button
        recordBtn.addEventListener('click', () => {
            if (!recording) {
                recording = true;
                hasRecording = true;
                recordBtn.textContent = 'Stop Recording';
                status.textContent = 'Recording... (tap stop when done)';
                
                // Simulate recording for 3 seconds minimum
                setTimeout(() => {
                    if (recording) {
                        qrBtn.disabled = false;
                        status.textContent = 'Recording ready! Generate QR code';
                    }
                }, 1000);
            } else {
                recording = false;
                recordBtn.textContent = 'Start Recording';
                qrBtn.disabled = false;
                status.textContent = 'Recording complete! Generate QR code';
            }
        });
        
        // QR button
        qrBtn.addEventListener('click', () => {
            if (hasRecording) {
                status.textContent = 'Generating QR code...';
                
                const qrData = JSON.stringify({
                    app: 'QR-Stream',
                    message: 'Video recorded on ' + new Date().toLocaleString(),
                    timestamp: new Date().toISOString(),
                    url: window.location.href
                });
                
                // Clear and generate QR
                qrDiv.innerHTML = '';
                
                QRCode.toCanvas(qrDiv, qrData, {
                    width: 180,
                    margin: 2
                }, (error) => {
                    if (error) {
                        status.textContent = 'QR failed: ' + error.message;
                        qrDiv.innerHTML = 'QR generation failed';
                    } else {
                        status.textContent = 'QR code generated successfully!';
                        shareBtn.disabled = false;
                    }
                });
            }
        });
        
        // Share button
        shareBtn.addEventListener('click', () => {
            const canvas = qrDiv.querySelector('canvas');
            if (canvas) {
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'qr-stream-code.png';
                    a.click();
                    status.textContent = 'QR code downloaded!';
                });
            }
        });
    </script>
</body>
</html>
